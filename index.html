<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameContainer">
        <div class="cell" cellIndex="0"></div>
        <div class="cell" cellIndex="1"></div>
        <div class="cell" cellIndex="2"></div>
        <div class="cell" cellIndex="3"></div>
        <div class="cell" cellIndex="4"></div>
        <div class="cell" cellIndex="5"></div>
        <div class="cell" cellIndex="6"></div>
        <div class="cell" cellIndex="7"></div>
        <div class="cell" cellIndex="8"></div>
    </div>
    <div id="gameInfoContainer">
        <div id="gameInfo">
            <p>Winner: <span id="winnerText"></span></p>
            <p>Player Turn: <span id="playerTurnText"></span></p>
            <div id="scoreBox">
                <p>X won: <span id="xWinNumberText"></span></p>
                <p>O won: <span id="oWinNumberText"></span></p>
            </div>
        </div>
    </div>
    <div id="resetBtn">
        <button id="resetBtn">Reset</button>
    </div>
    <div id="quoteContainer">
        <p id="quote">We cannot change the cards we are dealt, just how we play the game.</p>
        <p id="quoteName">- Randy Pausch</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
